<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="heading">
          <h1>Javascript count down project</h1>
        </div>
        <div class="countDownWrapper">
          <div class="countDown">
            <h2>Days</h2>
            <div class="days">
              <p class="days-text">00</p>
            </div>
          </div>
          <div class="countDown">
            <h2>Hours</h2>
            <div class="hours">
              <p class="hours-text">00</p>
            </div>
          </div>
          <div class="countDown">
            <h2>Minutes</h2>
            <div class="minutes">
              <p class="minutes-text">00</p>
            </div>
          </div>
          <div class="countDown">
            <h2>Seconds</h2>
            <div class="seconds">
              <p class="seconds-text">00</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
